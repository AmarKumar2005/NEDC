<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEDC - Login & Register</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="forms-container">
            <!-- Login Form -->
            <div class="form-section" id="loginForm">
                <div class="logo-container">
                    <img src="../assets/Untitled-1.svg" alt="NEDC Logo" class="logo">
                </div>
                <h2>Sign in to your account</h2>
                <form action="connect.php" action="register.php" method="post">
                    <div class="form-group">
                        <input type="email" id="loginEmail" name="loginEmail" required>
                        <label>Email address</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="loginPassword" name="loginPassword" required>
                        <label>Password</label>
                        <i class="fa-solid fa-eye-slash toggle-icon" id="togglePassword"></i>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <button type="submit" class="submit-btn">Sign In</button>
                    <p class="switch-text">Or <a href="#" onclick="toggleForms('register-select')">create a new account</a></p>
                </form>
            </div>

            <!-- Registration Type Selection -->
            <div class="form-section hidden" id="register-select">
                <div class="logo-container">
                    <img src="../assets/Untitled-1.svg" alt="NEDC Logo" class="logo">
                </div>
                <h2>Create your account</h2>
                <div class="register-options">
                    <button onclick="selectRegisterType('jobSeeker')" class="option-btn job-seeker">
                        <div class="option-icon">üëî</div>
                        <div class="option-content">
                            <span class="option-title">Job Seeker</span>
                            <span class="option-desc">Find your dream job</span>
                        </div>
                    </button>
                    <button onclick="selectRegisterType('employer')" class="option-btn employer">
                        <div class="option-icon">üè¢</div>
                        <div class="option-content">
                            <span class="option-title">Employer</span>
                            <span class="option-desc">Post jobs & find talent</span>
                        </div>
                    </button>
                </div>
                <p class="switch-text">Already have an account? <a href="#" onclick="toggleForms('loginForm')">Sign in</a></p>
            </div>

            <!-- Job Seeker Registration Form -->
            <div class="form-section hidden" id="jobSeekerForm">
                <div class="logo-container">
                    <img src="../assets/Untitled-1.svg" alt="NEDC Logo" class="logo">
                </div>
                <h2>Create Job Seeker Account</h2>
                <form onsubmit="return handleRegister(event, 'jobSeeker')">
                    <div class="form-group">
                        <input type="text" id="seekerFullName" required>
                        <label>Full Name</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="seekerEmail" required>
                        <label>Email address</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="seekerPassword" required minlength="8">
                        <label>Password (min. 8 characters)</label>
                        <i class="fa-solid fa-eye-slash toggle-icon" id="toggleSeekerPassword"></i>
                    </div>
                    <div class="form-group">
                        <input type="password" id="seekerConfirmPassword" required>
                        <label>Confirm Password</label>
                        <i class="fa-solid fa-eye-slash toggle-icon" id="toggleSeekerConfirmPassword"></i>
                    </div>
                    <div class="terms-privacy">
                        <label class="checkbox-container">
                            <input type="checkbox" required>
                            <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                        </label>
                    </div>
                    <button type="submit" class="submit-btn">Create Account</button>
                    <p class="switch-text">
                        <a href="#" onclick="toggleForms('register-select')">‚Üê Back</a> |
                        Already have an account? <a href="#" onclick="toggleForms('loginForm')">Sign in</a>
                    </p>
                </form>
            </div>

            <!-- Employer Registration Form -->
            <div class="form-section hidden" id="employerForm">
                <div class="logo-container">
                    <img src="../assets/Untitled-1.svg" alt="NEDC Logo" class="logo">
                </div>
                <h2>Create Employer Account</h2>
                <form onsubmit="return handleRegister(event, 'employer')">
                    <div class="form-group">
                        <input type="text" id="companyName" required>
                        <label>Company Name</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="employerFullName" required>
                        <label>Contact Person Name</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="employerEmail" required>
                        <label>Business Email Address</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="employerPassword" required minlength="8">
                        <label>Password (min. 8 characters)</label>
                        <i class="fa-solid fa-eye-slash toggle-icon" id="toggleEmployerPassword"></i>
                    </div>
                    <div class="form-group">
                        <input type="password" id="employerConfirmPassword" required>
                        <label>Confirm Password</label>
                        <i class="fa-solid fa-eye-slash toggle-icon" id="toggleEmployerConfirmPassword"></i>
                    </div>
                    <div class="terms-privacy">
                        <label class="checkbox-container">
                            <input type="checkbox" required>
                            <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                        </label>
                    </div>
                    <button type="submit" class="submit-btn">Create Account</button>
                    <p class="switch-text">
                        <a href="#" onclick="toggleForms('register-select')">‚Üê Back</a> |
                        Already have an account? <a href="#" onclick="toggleForms('loginForm')">Sign in</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
