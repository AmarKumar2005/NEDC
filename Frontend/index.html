<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEDC Job Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-9NLbEpS9+VnIQsQthMZkqYcyT8U1UKIWaE8+Z+mQfQTO3CjvFi5BqgWwh94HXPtb9aZ6RQDL6zPUGdV+UqSFnA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/Frontend/css/index.css">
</head>

<body>
  <header>
    <div class="logo">
      <i class="fas fa-briefcase"></i> NEDC
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Find Jobs</a>
      <a href="#">Companies</a>
    </nav>
    <div class="auth-buttons">
      <a href="#" class="login">Log In</a>
      <a href="#" class="register">Register</a>
    </div>
  </header>

  <section class="hero">
    <h1>Find Your Dream Job Today</h1>
    <p>Connect with thousands of employers looking for talent just like you</p>
    <div class="search-bar">
      <input type="text" placeholder="Job title, keywords, or company" />
      <input type="text" placeholder="City, state, or remote" />
      <button>Search</button>
    </div>
    <div class="tabs">
      <button class="jobseekers">Job Seekers</button>
      <button class="employers">Employers</button>
    </div>
  </section>

  <section class="stats">
    <div class="stat">
      <i class="bi bi-briefcase-fill"></i>
      <h2>10,000+</h2>
      <p>Active Jobs</p>
    </div>
    <div class="stat">
      <i class="bi bi-buildings-fill"></i>
      <h2>5,000+</h2>
      <p>Companies</p>
    </div>
    <div class="stat">
      <i class="bi bi-people-fill"></i>
      <h2>1M+</h2>
      <p>Job Seekers</p>
    </div>
    <div class="stat">
      <i class="bi bi-people-fill"></i>
      <h2>250K+</h2>
      <p>Successful Hires</p>
    </div>
  </section>
</body>

</html>
